<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stardrift: Field</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <header class="hud">
    <div class="hud__left">
      <a class="hud__back" href="../index.html">Back</a>
      <div>
        <h1>Asteroid Field</h1>
        <p>WASD to move Â· Space to fire</p>
      </div>
    </div>
    <div class="hud__stats">
      <div><span>Score</span><strong id="score">0</strong></div>
      <div><span>Asteroids</span><strong id="asteroids">0</strong></div>
    </div>
  </header>

  <main class="stage">
    <canvas id="game" width="960" height="540" aria-label="Space shooter"></canvas>
    <div class="overlay" id="overlay">
      <div class="overlay__card">
        <h2>Ready to launch?</h2>
        <p>Break the big stones into smaller bits. Clear every fragment to win.</p>
        <button id="startBtn" type="button">Begin Run</button>
      </div>
    </div>
  </main>

  <script src="game.js"></script>
</body>
</html>
